<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar">
    <div class="nav_logo" >
        <h3>RENTIFY</h3>
    </div>
    <div class="nav_list">
        <ul type="none">
            <li>Home</li> 
            <li>Contact Us</li>
            <li>About</li>
            <li>Login</li>
        </ul>
    </div>
    
    <div class="dropdown nav_drop">

    </div>
</nav>
<main class="container">
    <section class="search_filter">
        <div class="city_container">
            <input type="text" name="" id="" class="city_select" placeholder="city">
        </div>
        <div class="">
            <select name="Type" id="">
             <option value="flat">Flat</option>
             <option value="flat">House/Villa</option>
             <option value="flat">1 Bhk</option>
             <option value="flat">2 Bhk</option>
             <option value="flat">3 Bhk</option>
             <option value="flat">4 Bhk</option>
             <option value="flat">5 Bhk</option>
            </select>
        </div>
        <div class="submit_search">
            <button type="submit">submit</button>
        </div>
          
    </section>
</main> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
